name: form_example
description: Example showcasing usage of x-www-form-urlencoded in Jaguar
version: 1.0.0
homepage: https://jaguar-dart.github.io/
author: Ravi Teja Gudapati <tejainece@gmail.com>

environment:
  sdk: '>=1.20.1 <2.0.0'

dependencies:
  jaguar: ^0.6.20
  jaguar_dev_proxy: ^0.0.6
  http:
  jaguar_client: ^0.2.0
  stencil: ^0.0.2
  browser: ^0.10.0
  dart_to_js_script_rewriter: ^1.0.1

dev_dependencies:
  test: ^0.12.0

transformers:
- dart_to_js_script_rewriter

# Uncomment the following in sdk 1.24+ to make pub serve
# use dartdevc (webdev.dartlang.org/tools/dartdevc).
web:
  compiler:
    debug: dartdevc